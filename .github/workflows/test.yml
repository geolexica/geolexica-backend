name: Test

on:
  - pull_request
  - push

jobs:
  test-jekyll-geolexica:
    name: jekyll-geolexica
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: "3.0"
      - name: Install gems
        run: |
          gem install bundler -v "~> 2"
          bundle install --jobs 4 --retry 3
      - name: Test
        run: bundle exec rspec
